{% extends "base.html" %}
{% block content %}

<h3 class="fw-bold mb-3">ðŸ“š Add Marks</h3>

<form method="post" class="card p-4 shadow-sm">
    <select name="subject_id" class="form-control mb-3" required>
    <option value="">Select Subject</option>
    {% for s in subjects %}
        <option value="{{ s.subject_id }}">{{ s.subject_name }}</option>
    {% endfor %}
    </select>

  <select name="exam_type" class="form-control mb-3">
    <option>Internal</option>
    <option>Model</option>
    <option>Semester</option>
  </select>

  <input name="marks" type="number" class="form-control mb-3" placeholder="Marks Obtained" required>
  <input name="max_marks" type="number" class="form-control mb-3" placeholder="Maximum Marks" required>
  <input name="exam_date" type="date" class="form-control mb-3" required>

  <button class="btn btn-gradient">Save Marks</button>
</form>

{% endblock %}
