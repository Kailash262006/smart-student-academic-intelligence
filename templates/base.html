<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ title if title else "Student Academic Intelligence" }}</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

  <!-- Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #F5F7FA;
    }

    /* NAVBAR */
    .navbar {
      background: linear-gradient(90deg, #1E88E5, #43A047);
    }

    .navbar-brand {
      font-weight: 700;
      letter-spacing: 0.5px;
    }

    .nav-link {
      color: white !important;
      font-weight: 500;
      margin-right: 10px;
    }

    .nav-link:hover {
      text-decoration: underline;
    }

    /* MAIN CONTAINER */
    .main-container {
      padding: 30px;
    }

    /* FOOTER */
    footer {
      background: #ffffff;
      text-align: center;
      padding: 12px;
      color: #777;
      font-size: 14px;
      margin-top: 40px;
    }

    /* BUTTONS */
    .btn-gradient {
      background: linear-gradient(45deg, #FF7043, #FDD835);
      color: #000;
      border: none;
      font-weight: 600;
      border-radius: 12px;
    }

    .btn-gradient:hover {
      opacity: 0.9;
    }
  </style>
</head>

<body>

<!-- üåà NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark shadow">
  <div class="container-fluid">
    <a class="navbar-brand" href="/dashboard">üéì Smart Student AI</a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">

        <li class="nav-item">
          <a class="nav-link" href="/dashboard">Dashboard</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="/marks">Marks</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="/study">Study</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="/burnout">Burnout</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="/planner">Planner</a>
        </li>

        <li class="nav-item">
          <a class="nav-link text-warning fw-bold" href="/logout">Logout</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-warning fw-bold" href="/subjects">Subjects</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- üåü MAIN CONTENT -->
<div class="container-fluid main-container">
  {% block content %}{% endblock %}
</div>

<!-- FOOTER -->
<footer>
  üöÄ Built with ‚ù§Ô∏è for Students | Smart Academic Intelligence System
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
