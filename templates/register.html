{% extends "base.html" %}
{% block content %}

<div class="row justify-content-center">
  <div class="col-md-5">

    <div class="card p-4 shadow-lg">
      <h3 class="fw-bold text-center mb-3">ğŸ“ Register</h3>
      {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
      {% endif %}

      <form method="POST" action="/register">
        <input name="name" class="form-control mb-3" placeholder="Name" required>
        <input name="email" type="email" class="form-control mb-3" placeholder="Email" required>
        <input name="password" type="password" class="form-control mb-3" placeholder="Password" required>
        <input name="department" class="form-control mb-3" placeholder="Department" required>
        <input name="semester" type="number" class="form-control mb-3" placeholder="Semester" required>

        <button class="btn btn-gradient w-100">Register</button>
      </form>

      <p class="text-center mt-3">
        Already registered? <a href="/login">Login</a>
      </p>
    </div>

  </div>
</div>

{% endblock %}
