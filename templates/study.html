{% extends "base.html" %}
{% block content %}

<h3 class="fw-bold mb-3">⏱️ Study Tracker</h3>

<form method="post" class="card p-4 shadow-sm">
<select name="subject_id" class="form-control mb-3" required>
  <option value="">Select Subject</option>
  {% for s in subjects %}
    <option value="{{ s.subject_id }}">{{ s.subject_name }}</option>
  {% endfor %}
</select>
  <input name="planned" type="number" class="form-control mb-3" placeholder="Planned Minutes" required>
  <input name="actual" type="number" class="form-control mb-3" placeholder="Actual Focused Minutes" required>

  <button class="btn btn-gradient">Log Study Session</button>
</form>

{% endblock %}
